<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="style.css"/>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js" type="text/javascript"></script>
    <script src="script.js"></script>
</head>
<body class="login-page">
<h1 class="form-title">Marvel<a>+</a></h1>
<form class="form-container" action="#" th:action="@{/login}" method="post">
    <div class="input-container">
        <div>Firstname</div>
        <input type="text" id="firstname"/>
    </div>

    <div class="input-container">
        <div>surname</div>
        <input type="text" id="surname"/>
    </div>

    <div class="input-container">
        <div>Email</div>
        <input type="email" id="email"/>
    </div>

    <div class="input-container">
        <div>age</div>
        <input type="number" id="age"/>
    </div>

    <div class="input-container">
        <input type="checkbox" id="datenschutz"/>
        <label for="datenschutz">Datenschutzrichtlinien</label>
    </div>
    <div>
        <input type="checkbox" id="newsletter"/>
        <label for="newsletter">I want subscribe the Marvel+ Newsletter</label>
    </div>
    <button type="button" id="login_button" class="button-red" onclick="register(this)"><img src="images/loading.gif" width="20px" hidden="true"/>Create Account</button>
</form>
</body>
</html>
