<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <link rel="stylesheet" href="style.css"/>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js" type="text/javascript"></script>
    <script src="script.js"></script>
</head>
<body class="login-page">
    <h1 class="form-title">Marvel<a>+</a></h1>
    <form class="form-container" action="#" th:action="@{/login}" method="post" onfo>
        <div class="input-container">
          <div>Email</div>
          <input type="email" id="email"/>
        </div>

        <div class="input-container">
          <div>Password</div>
          <input type="password" id="password"/>
        </div>

        <p><a href="/forgetpassword">Forget Password</a><a href="/register" style="float: right;">create account</a></p>
        <button type="button" id="login_button" class="button-red" onclick="login(this)"><img src="images/loading.gif" width="20px" hidden="true"/>Login</button>
    </form>
</body>
</html>
