<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <link rel="stylesheet" href="style.css"/>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js" type="text/javascript"></script>
    <script src="script.js"></script>
</head>
<body class="login-page">
    <h1 class="form-title">Marvel<a>+</a></h1>
    <form class="form-container" action="#" th:action="@{/login}" method="post" onfo>
        <div th:if="${user.id} == -1">Username or Password incorrect</div>
        <div class="input-container">
          <div>Email</div>
          <input type="email" th:field="${user.email}"/>
            <div class="error" th:errors="${user.email}"></div>
        </div>

        <div class="input-container">
          <div>Password</div>
          <input type="password" th:field="${user.password}"/>
            <div class="error" th:errors="${user.password}"></div>
        </div>

        <p><a href="/forgetpassword">Forget Password</a><a href="/register" style="float: right;">create account</a></p>
        <button type="submit" id="login_button" class="button-red" disabled>Login</button>
    </form>
</body>
</html>
